<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Mi Tienda</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Encabezado de la página con logo, buscador y enlaces de navegación -->
  <header class="header">
    <div class="logo">MiTienda</div> <!-- Logo de la tienda -->
    <input type="text" class="search-bar" placeholder="Buscar productos, marcas y más"/> <!-- Buscador -->
    <nav class="nav-links"> <!-- Enlaces de navegación -->
      <a href="#">Ofertas</a>
      <a href="#">Historial</a>
      <a href="#">Categorías</a>
      <a href="#">Ayuda</a>
    </nav>
  </header>

 
  <!-- Sección principal de productos destacados -->
  <main class="product-section">
    <h2>Productos destacados</h2>

    <!-- Contenedor de las tarjetas de productos -->
    <div class="product-grid">

      <!-- Tarjeta de producto 1 -->
      <div class="product-card">
        <img src="buso de invierno.jpg" alt="Producto 1"/>
        <h3>buso de invierno</h3>
        <p>$90.600</p>
      </div>

      <!-- Tarjeta de producto 2 -->
      <div class="product-card">
        <img src="cuadro de anime.jpg" alt="Producto 2"/>
        <h3>cuadro de demons slayer</h3>
        <p>$125.000</p>
      </div>

      <!-- Tarjeta de producto 3 -->
      <div class="product-card">
        <img src="creatina.jpg" alt="Producto 3"/>
        <h3>proteina en polvo</h3>
        <p>$35.000</p>
      </div>

    </div>
  </main>

  <!-- Pie de página con información legal o de contacto -->
  <footer class="footer">
    <p>© 2025 MiTienda. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
